<head>
	<meta charset="utf-8" />
	<title>Login Page</title>

	<meta name="description" content="login page" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="shortcut icon" href="/assets/img/favicon.png" type="image/x-icon">

	<!--Basic Styles-->
	<link href="/assets/css/bootstrap.min.css" rel="stylesheet" />
	<link id="bootstrap-rtl-link" href="#" rel="stylesheet" />
	<link href="/assets/css/font-awesome.min.css" rel="stylesheet" />

	<!--Beyond styles-->
	<link href="/assets/css/beyond.min.css" rel="stylesheet" />
	<link href="/assets/css/demo.min.css" rel="stylesheet" />
	<link href="/assets/css/animate.min.css" rel="stylesheet" />
	<link id="skin-link" href="#" rel="stylesheet" type="text/css" />

	<!--Skin Script: Place this script in head to load scripts for skins and rtl support-->
	<script src="/assets/js/skins.min.js"></script>


</head>
<!--Head Ends-->
<!--Body-->
<body>
<div class="login-container animated fadeInDown">
	<div class="loginbox bg-white">
		<div class="panel-heading">
			<h3 class="panel-title">Sign up</h3>
		</div>
		<div class="panel-body">

			{{if .CanRegister}}
			<form class="form-sign" role="form">
				<div class="form-group">
					<label for="name">Login Name(a-zA-Z0-9_.):</label> <input
						type="text" id="name" class="form-control" required autofocus />
				</div>
				<div class="form-group">
					<label for="password">Password:</label> <input type="password"
																   id="password" class="form-control" required />
				</div>
				<div class="form-group">
					<label for="repeat_password">Repeat Password:</label> <input
						type="password" id="repeat_password" class="form-control"
						required />
				</div>
				<button class="btn btn-default btn-block" type="button"
						onclick="register();">Sign up</button>

				<div style="margin-top: 10px">
					has account already? <a href="/auth/login">sign in</a>
				</div>
			</form>
			{{else}}
			系统暂未开放注册，需要联系管理员创建账号:-)
			{{end}}

		</div>
	</div>
	<div class="logobox">
	</div>
</div>

<!--Basic Scripts-->
<script src="/assets/js/jquery.min.js"></script>
<script src="/assets/js/bootstrap.min.js"></script>
<script src="/assets/js/slimscroll/jquery.slimscroll.min.js"></script>

<!--Beyond Scripts-->
<script src="/assets/js/beyond.js"></script>

<script src="/assets/js/layer/layer.js"></script>
<script src="/assets/js/g.js"></script>


<script>
    $(function() {
        $("#repeat_password").keypress(function(e) {
            var key = e.which;
            if (key == 13) {
                register();
            }
        });
    });
</script>

</body>
<!--Body Ends-->
